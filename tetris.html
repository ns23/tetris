<!DOCTYPE HTML>

<html>
	<head>
		<title>tetris</title>
		<script src="tetris.js"></script>
		<script src="shapes.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="tetris.css">
	</head>

	<body onload="createGrid()">
	<div class="main">
		<div class="intro">
			<h1>Tetris</h1>
				<h3>Controls</h3>
					<p>To move Left &larr;</p>
					<p>To move right &rarr;</p>
					<p>To rotate &uarr;</p>
					<p>To drop fast &darr;</p>
					<p>------------------------</p>
					<p>To start  game ENTER key</p>
					<p>To pause  game SPACE Key</p>
					<p>To stop   game ALT   Key</p>
					<p>To reload game CTRL  Key</p>
					<p>------------------------</p>

					<h4>&copy Nitesh Sawant (1413)</h4>
					<!-- <h4>Roll no:1413</h4> -->


		</div>

		<div id="container">
			<div class="inline">
				<div id = "grid">
				<!-- here the grid is generated using javascript -->
				</div>

			<div id ="nextShape">
				<div id="0" class="gridCells"></div>
				<div id="1" class="gridCells"></div>
				<div id="2" class="gridCells"></div>
				<div id="3" class="gridCells"></div>
				<div id="4" class="gridCells"></div>
				<div id="5" class="gridCells"></div>
				<div id="6" class="gridCells"></div>
				<div id="7" class="gridCells"></div>
				<div id="8" class="gridCells"></div>
				<div id="9"  class="gridCells"></div>
				<div id="10" class="gridCells"></div>
				<div id="11" class="gridCells"></div>
				<div class="gridCells"></div>
				<div class="gridCells"></div>
				<div class="gridCells"></div>
				<div class="gridCells"></div>
			</div>
			
			

			</div>
			
			
		</div>

			<div id="btns">
				<input type="button" title="You can use ENTER key to start game" style="background-color: #4CAF50;" class="buttons" name="button" id="start"  value="Start" onclick="generateShape(); timer(1); initValue();"> 

				<input type="button" title="You can use SPACE key to pause game" style="background-color: #008CBA;" class="buttons" name="button"  value="Pause" onclick="pause();"> 

				<input type="button" title="you can use ALT key to stop game" style="background-color: #f44336;" class="buttons" name="button" id="stop"  value="Stop" onclick="gameOver();"> 

				<input type="button" title="you can use CTRL key to reload game" style="background-color: #555555;" class="buttons" name="button" id="reload"  value="reload" onclick="reload();"> 
			</div>
		<div class="info">
				<div id ="time"></div>
				<div id = "level"><h3><span id="levelNo"></span></h3></div>
				<div id = "score"></div>
				<div id = "rowsClear"><p><span id="rowsClearNo"> </span></p></div>
			</div>
			

		
</div>
	</body>

</html>
